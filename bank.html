<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-bold mt-28 my-10">Let's Get Some <span class="text-violet-700">Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white ">
                <div class="bg-green-600 p-8 rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-md">
                    <h3 class="text-2xl">Balance</h3>
                    <h5 class="text-5xl">$<span id="balance-total">1240</span></h5>
                </div>
            </div>
        </section>
        <!--  Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-md">
                    <h3 class="text-2xl text-white ">Please Deposit</h3>
                    <input class="block w-9/12 my-3 p-2" type="text" name="" id="deposit-field" placeholder="$ Amount you went to deposit " />
                    <button id="btn-deposit" class="bg-amber-700 w-32 h-10 text-white font-semibold rounded-md text-xl hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-md">
                    <h3 class="text-2xl text-white "> Please Withdraw</h3>
                    <input id="withdraw-field" class="block w-9/12 my-3 p-2" type="email" name=""  placeholder="$ Amount you went to withdraw" />
                    <button id="btn-withdraw" class="bg-amber-700 w-32 h-10 text-white font-semibold rounded-md text-xl hover:bg-yellow-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
