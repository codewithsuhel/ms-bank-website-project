<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl font-bold mt-32 my-10">Welcome To The <span class="text-violet-700">MS Bank Lt</span></h1>
    </header>
    <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h1 class="text-3xl font-semibold py-3">Please Login</h1>
        <div>
          <input class="block w-9/12 my-3 p-2" type="email" name="" id="user-email" placeholder="Your Email Address" />
          <input class="block w-9/12 p-2 my-3" type="password" name="" id="user-password"  placeholder="Your password" />
          <button id="btn-submit" class="bg-amber-700 w-32 h-10 text-white font-semibold rounded-md text-xl hover:bg-sky-700">Submit</button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
